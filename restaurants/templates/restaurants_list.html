<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Restaurants</title>
        <style>
            table,th,td{
                border:1px solid black;

            }
        </style>
    </head>
    <body>
        <h2>餐廳列表</h2>
        <form action="/menu/" method="get">
        <table>
            <tr>
                <th>連結</th>
                <th>選取</th>
                <th>店名</th>
                <th>電話</th>
                <th>地址</th>
            </tr>
            {% for r in restaurants %}
            
            
            <tr>
                <td><a href="/menu/?id={{r.id}}">{{r.id}}</a></td>
                <td><input type="radio" name="id" value="{{r.id}}"></td>
                <td>{{r.name}}</td>
                <td>{{r.phone_number}}</td>
                <td>{{r.address}}</td>
            </tr>
            {% endfor %}
        </table>
        <input type="submit" value="觀看menu">
        </form>
    </body>
</html>
